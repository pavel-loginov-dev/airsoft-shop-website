{% load static %}

<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/brand_logo.svg' %}" alt="logo" width="35" height="35" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for category in categories %}
          <li class="nav-item">
            <a href="{% url 'items_category' category_slug=category.slug %}" class="nav-link text-light"><b>{{category}}</b></a>
          </li>
        {% endfor %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{% url 'customer_cart' %}" class="nav-link text-white fw-bolder">
            Cart
            <span class="badge rounded-pill bg-warning text-dark">{% if cart %}{{cart.items.count}}{% else %}0{% endif %}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
